<!DOCTYPE html>
<html>
<head>
<title>Triangle</title>
<style>
canvas { border: 1px solid black; }
</style>
</head>
<body>

Side AB: <input type="number" id="sideAB"><br>
Side BC: <input type="number" id="sideBC"><br>
Side CA: <input type="number" id="sideCA"><br>
<button onclick="drawTriangle()">Draw Triangle</button>

<canvas id="myCanvas" width="300" height="200"></canvas>

<script>
function drawTriangle() {
  const ab = parseFloat(document.getElementById("sideAB").value);
  const bc = parseFloat(document.getElementById("sideBC").value);
  const ca = parseFloat(document.getElementById("sideCA").value);

  // Basic error checking (improve this for robustness)
  if (isNaN(ab) || isNaN(bc) || isNaN(ca) || ab <= 0 || bc <= 0 || ca <= 0 || ab + bc <= ca || ab + ca <= bc || bc + ca <= ab) {
    alert("Invalid side lengths. Please enter positive numbers that satisfy the triangle inequality.");
    return;
  }


  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  //  (Simplified drawing -  replace with a more sophisticated drawing algorithm if needed)
  ctx.beginPath();
  ctx.moveTo(50, 150); // A
  ctx.lineTo(150, 50); // B
  ctx.lineTo(250, 150); // C
  ctx.closePath();
  ctx.stroke();


  // Angle Calculation (using Law of Cosines - needs improvement for accuracy and error handling)
  function calculateAngle(a, b, c) {
    return Math.acos((b * b + c * c - a * a) / (2 * b * c)) * 180 / Math.PI;
  }

  const angleA = calculateAngle(bc, ca, ab).toFixed(2);
  const angleB = calculateAngle(ca, ab, bc).toFixed(2);
  const angleC = calculateAngle(ab, bc, ca).toFixed(2);


  // Angle Display (very basic - needs improvement for better placement and visualization)
  ctx.fillText("A: " + angleA + "°", 50, 160);
  ctx.fillText("B: " + angleB + "°", 150, 60);
  ctx.fillText("C: " + angleC + "°", 250, 160);
}
</script>

</body>
</html>
